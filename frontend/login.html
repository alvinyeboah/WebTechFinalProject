<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Pagr</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <a href=""><h4 class="italiana-regular home-button">HOME</h4></a>
      <a href=""><h4 class="italiana-regular gallery-button">GALLERY</h4></a>
      <a href=""><h4 class="italiana-regular auction-button">AUCTION</h4></a>

      <ion-icon class="account" name="person-circle-outline"></ion-icon>
    </nav>
    <div class="form-container">
      <h1 class="italiana-regular logo">ARTSY</h1>
      <h1 class="italiana-regular tagline">ART FROM ALL OVER THE WORLD</h1>
      <form class="login-form" action="submit">
        <label class="italiana-regular" id ="labels" for="">Email</label>
        <input class="email-input" type="email" placeholder="    Email">
        <input class="password-input" type="email" placeholder="   Password">
        <button class="login-button italiana-regular">LOGIN</button>

      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
